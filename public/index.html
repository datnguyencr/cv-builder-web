<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-gray-100 min-h-screen flex">
    <!-- 
      ============================
         HAMBURGER SIDE MENU
      ============================= 
      -->
    <div id="menuOverlay" class="fixed inset-0 bg-black bg-opacity-40 z-[90] hidden md:hidden"></div>
    <div id="sideMenu" class="fixed top-0 left-0 w-64 h-full bg-white shadow-md border-r border-gray-300 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-[100]">
        <h2 class="text-xl font-bold p-4 border-b">Menu</h2>
        <nav class="flex flex-col p-4 space-y-2">
            <button class="cv-builder-menu hover:bg-gray-200 p-2 rounded">CV Builder</button>
            <button class="template-menu hover:bg-gray-200 p-2 rounded">Templates</button>
            <button class="my-pdf-menu hover:bg-gray-200 p-2 rounded">My PDF</button>
            <button class="about-us-menu hover:bg-gray-200 p-2 rounded">About Us</button>
        </nav>
    </div>
    <!-- Hamburger Button (mobile only) -->
    <button id="hamburger" class="md:hidden fixed top-4 left-4 z-[120] bg-white p-4 rounded shadow-md">
        &#9776;
    </button>
    <!-- 
      ============================
         MAIN CONTENT
      ============================= 
      -->
    <div class="flex-1 p-6 md:ml-64 overflow-auto pb-24">
        <div id="content" class="bg-white shadow-md">
        </div>
    </div>

    <!-- Actions -->
    <div class="bottom-action-bar flex flex-col md:flex-row justify-center items-center space-y-2 md:space-y-0 md:space-x-3">
        <button id="openUserInfoBottomSheet" class="bg-green-500 text-white py-2 px-4 rounded-full hover:bg-green-600 min-w-60">
            Edit CV
        </button>
        <button id="generate" class="bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600 min-w-60">
            Download
        </button>

    </div>
    <!-- 
      ============================
         BOTTOM SHEET + OVERLAY
      ============================= 
      -->
    <div id="sheetOverlay" class="fixed inset-0 bg-black bg-opacity-40 z-[140] hidden"></div>
    <div id="userInfoBottomSheet" class="bottomSheet fixed bottom-0 left-0 w-full bg-white rounded-t-lg shadow-lg p-6 max-h-[80%] overflow-y-auto transform translate-y-full transition-transform duration-300 z-[150]">
        <h2 class="text-xl font-bold mb-4">Edit CV</h2>
        <label class="block mb-2 font-semibold">Full Name</label>
        <input id="inputName" class="border p-2 w-full mb-4 rounded" />
        <label class="block mb-2 font-semibold">Job Title</label>
        <input id="inputTitle" class="border p-2 w-full mb-4 rounded" />
        <label class="block mb-2 font-semibold">Email</label>
        <input id="inputEmail" class="border p-2 w-full mb-4 rounded" />
        <label class="block mb-2 font-semibold">Phone</label>
        <input id="inputPhone" class="border p-2 w-full mb-4 rounded" />
        <label class="block mb-2 font-semibold">Personal Url</label>
        <input id="inputLinks" class="border p-2 w-full mb-4 rounded" />
        <label class="block mb-2 font-semibold">Avatar</label>
        <input id="inputAvatar" type="file" accept="image/*" />
        <img id="avatarPreview" class="w-32 h-32 rounded-full object-cover mb-2 hidden" />
        <label class="block mb-2 font-semibold">Introduction</label>
        <textarea id="inputIntroduction" class="border p-2 w-full mb-4 rounded" rows="4"></textarea>
        <!-- 
      ============================
         Work Experience
      ============================= 
      -->
        <div class="mb-4">
            <h3 class="font-semibold mb-2">Work Experience</h3>
            <div id="experienceList" class="space-y-3 mb-3">
            </div>
            <div id="experienceForm" class="space-y-2">
                <input id="title" type="text" placeholder="Role (e.g. Software Developer)" class="border p-2 w-full rounded" />
                <input id="company" type="text" placeholder="Company Name" class="border p-2 w-full rounded" />
                <div class="flex gap-2">
                    <input id="experienceFrom" type="month" class="border p-2 rounded w-full max-w-xs" />
                    <input id="experienceTo" type="month" class="border p-2 rounded w-full max-w-xs" />
                </div>
                <label class="inline-flex items-center gap-2 text-sm">
                    <input id="experienceCurrent" type="checkbox" class="form-checkbox h-4 w-4" />
                    <span>Currently company (hide "To" date)</span>
                </label>
                <div class="flex gap-2">
                    <button id="experienceSaveBtn" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-full min-w-40">
                        Add
                    </button>
                    <button id="experienceCancelBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-full min-w-40">
                        Clear
                    </button>
                </div>
            </div>
        </div>
        <!-- 
      ============================
         Education
      ============================= 
      -->
        <div class="mb-4">
            <h3 class="font-semibold mb-2">Education</h3>
            <div id="eduList" class="space-y-3 mb-3">
            </div>
            <div id="eduForm" class="space-y-2">
                <input id="eduDegree" type="text" placeholder="Degree (e.g. BSc Computer Science)" class="border p-2 w-full rounded" />
                <input id="eduSchool" type="text" placeholder="School / Institution" class="border p-2 w-full rounded" />
                <div class="flex gap-2">
                    <input id="eduFrom" type="month" class="border p-2 rounded w-full max-w-xs" />
                    <input id="eduTo" type="month" class="border p-2 rounded w-full max-w-xs" />
                </div>
                <div class="flex gap-2">
                    <button id="eduSaveBtn" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-full min-w-40">
                        Add
                    </button>
                    <button id="eduCancelBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-full min-w-40">
                        Clear
                    </button>
                </div>
            </div>
        </div>
        <!-- 
      ============================
         Skills
      ============================= 
      -->
        <div class="mb-4">
            <h3 class="font-semibold mb-2">Skills</h3>
            <div id="skillList" class="space-y-3 mb-3">
            </div>
            <div id="skillForm" class="space-y-2">
                <input id="skill" type="text" placeholder="HTML/CSS" class="border p-2 w-full rounded" />
                <div class="flex gap-2">
                    <button id="skillSaveBtn" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-full min-w-40">
                        Add
                    </button>
                    <button id="skillCancelBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-full min-w-40">
                        Clear
                    </button>
                </div>
            </div>
        </div>
        <!-- 
      ============================
         References
      ============================= 
      -->
        <div class="mb-4">
            <h3 class="font-semibold mb-2">References</h3>
            <div id="referenceList" class="space-y-3 mb-3">
            </div>
            <div id="referenceForm" class="space-y-2">
                <input id="reference" type="text" placeholder="Dr.Pepper, chief of medicine, General Hospital" class="border p-2 w-full rounded" />
                <div class="flex gap-2">
                    <button id="referenceSaveBtn" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-full min-w-40">
                        Add
                    </button>
                    <button id="referenceCancelBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-full min-w-40">
                        Clear
                    </button>
                </div>
            </div>
        </div>
        <!-- 
      ============================
         Awards
      ============================= 
      -->
        <div class="mb-4">
            <h3 class="font-semibold mb-2">Awards</h3>
            <div id="awardList" class="space-y-3 mb-3">
            </div>
            <div id="awardForm" class="space-y-2">
                <input id="award" type="text" placeholder="Top Employee of the Month" class="border p-2 w-full rounded" />
                <div class="flex gap-2">
                    <button id="awardSaveBtn" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-full min-w-40">
                        Add
                    </button>
                    <button id="awardCancelBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-full min-w-40">
                        Clear
                    </button>
                </div>
            </div>
        </div>
        <!-- 
      ============================
         Hobbies
      ============================= 
      -->
        <div class="mb-4">
            <h3 class="font-semibold mb-2">Hobbies</h3>
            <div id="hobbyList" class="space-y-3 mb-3">
            </div>
            <div id="hobbyForm" class="space-y-2">
                <input id="hobby" type="text" placeholder="Football" class="border p-2 w-full rounded" />
                <div class="flex gap-2">
                    <button id="hobbySaveBtn" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-full min-w-40">
                        Add
                    </button>
                    <button id="hobbyCancelBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-full min-w-40">
                        Clear
                    </button>
                </div>
            </div>
        </div>
        <div class="flex flex-col md:flex-row justify-center items-center space-y-2 md:space-y-0 md:space-x-3">
            <button id="updateContent" class="bg-green-500 text-white py-2 rounded-full hover:bg-green-600 mt-2 min-w-60">
                Update CV
            </button>
        </div>
    </div>
    <div id="templateBottomSheet" class="bottomSheet fixed bottom-0 left-0 w-full bg-white rounded-t-lg shadow-lg p-6 max-h-[80%] overflow-y-auto transform translate-y-full transition-transform duration-300 z-[150]">
        <h2 class="text-xl font-bold mb-4">Select a Template</h2>
        <div id="templateGrid" class="grid gap-4"></div>
        <div class="flex flex-col justify-center items-center">
            <button id="closeTemplateSheet" class="mt-4 bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-full min-w-60">
                Close
            </button>
        </div>
    </div>

    <div id="aboutModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-[200]">

                </svg>
            </button>
